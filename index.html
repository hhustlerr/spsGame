<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>ROCK-PAPER-SCISSOR</h1>
    </div>
    <br><br><br>
    
<div class="manage">
    <div class ="container"  id="stone">
        <button class="but">
            <img class="image" src="rock_image.png" alt="stone img.ERROR"></img>
            <div class="overlay">
                <span>Stone</span>
            </div>   
        </button>
    </div>
    
    <div class ="container"  id="scissor">
        <button class="but" id="scissor">
            <img button class="image" src="scissors_image.png" alt="stone img.ERROR"></img>
            <div class="overlay">
                <span>Scissor</span>      
            </div>
        </button>
    </div>
    
    <div class ="container"  id="paper">
        <button class="but" id="paper">
            <img button class="image" src="paper.png" alt="stone img.ERROR"></img>
            <div class="overlay">
                <span>Paper</span>
            </div>
        </button>
    </div>    
</div>
<br><br><br>

<div class="cont">
    <div class="score" id="user">
        <img src="PERSON.jpg" alt="User" id="userChoiceImage">
        <p id="user-score">0</p>
        <p>YOU</p>
    </div> 


    <div class="score" id="computer">
        <img src="h4y8qq2c.png" alt="computer image ERR" id="computerChoiceImage">
        
        <p id="comp-score">0</p>
        <p>COMPUTER</p>
    </div>

</div>
<br><br><br>
<div class="msg">
    <div class="chance">
        <p><strong>Result</strong></p>
    </div>
</div>


<script src="sps.js"></script>    
</body>
</html>
